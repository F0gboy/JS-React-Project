<!DOCTYPE html>
<html>

<head>
  <title>Random animal facts!</title>
</head>

<body>
  <h1>Random <i id="headlineAnimalType">cat</i> fact!</h1>
  <blockquote style="min-height: 50px;" id="factContainer">...</blockquote>

  <button style="padding:10px;margin-top:10px;" id="btnRefresh">Get another fact</button>
  <script src="animalfact.js"></script>
</body>

</html>
